<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        }
        console.log(product);
        console.log(product.name);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);
        console.log(typeof product);

        const product2 = {
            name: 'shirt',
            ['delivery-time']: '1 day',
            'delivery-time-saturday': '1 day', // this also works for strings
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1(){
                console.log('function inside object');
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']); // bracket notation
        // console.log(products2.delivery-time) <- doesnt work since js tries to do math
        console.log(product2['delivery-time']);
        console.log(product2.rating.stars);
        //console.log(product2.fun); // this doesnt work
        product2.fun();
        console.log(typeof console);
        console.log(typeof console.log);

        console.log(JSON.stringify(product2)); // function is lost, because JSON doesnt support functions
        console.log(typeof JSON.stringify(product2));
        
        const jsonString=JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        console.log('hello');

        const object1={
            message: 'hello'
        };
        const object2=object1; // copy by references, js just copies a refernce to memory

        object1.message= "Good job!";
        console.log(object1);
        console.log(object2); // we only changed object 1 but this also got changed, since it was an object

        const object3 = {
            message: "Good job!"
        };
        console.log(object3 === object1); //even tho the objects have same values, the references are different
        console.log(object1 === object2); //thes are the same

        const object4 = {
            message: "Good job!",
            price: 799
        };
        //const message=object4.message;
        const {message, price} = object4; // shortcut for prev line
        console.log(message);
        console.log(price);

        const object5 = {
            //message: message
            message, //shorthand when message: message look like the same
            /* method: function function1(){
                console.log('method')
            } */
            method(){                     // this does the same as upper
                console.log("method")     // shorthand method
            }
        }
        console.log(object5);
        object5.method();
</script>
</body>
</html>
